<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WF Office Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="topbar">
    <div class="brand">WF OFFICE PLANNER</div>
    <nav class="tabs">
      <button id="tabMonth" class="tab-btn active">MONTH</button>
      <button id="tabYear" class="tab-btn">YEAR</button>
      <button id="tabSummary" class="tab-btn">SUMMARY</button>
    </nav>
  </header>

  <main>
    <!-- top controls (month/year label + prev/next) -->
    <section class="controls">
      <button id="prevBtn" class="nav-btn">&lt;</button>
      <div id="monthYearLabel" class="label"></div>
      <button id="nextBtn" class="nav-btn">&gt;</button>
    </section>

    <!-- action bar (hidden on summary) -->
    <section id="actionBar" class="status-row">
      <div class="status-left">
        <button class="status-btn" data-status="WFH">WFH</button>
        <button class="status-btn" data-status="OFFC">OFFC</button>
        <button class="status-btn" data-status="TRAIN">TRAIN</button>
        <button class="status-btn" data-status="EL">EL</button>
        <button class="status-btn" data-status="SL">SL</button>
        <button class="status-btn" data-status="PH">PH</button>
        <button id="clearSingleBtn" class="status-btn" data-status="">CLEAR</button>
        <button id="clearMonthBtn" class="status-btn" data-status="CLEARMONTH">CLEAR MONTH</button>
      </div>
      <div class="status-right">
        <button id="voiceBtn" class="voice-btn" title="Use Chrome on Android for best voice support">ðŸŽ¤ Voice</button>
      </div>
    </section>

    <!-- MONTH view (editable) -->
    <section id="monthView" class="view">
      <div id="monthContainer" class="month-container"></div>
    </section>

    <!-- YEAR view (read-only) -->
    <section id="yearView" class="view" style="display:none;">
      <div id="yearContainer" class="year-container"></div>
    </section>

    <!-- SUMMARY view (read-only) -->
    <section id="summaryView" class="view" style="display:none;">
      <div class="summary-header">
        <button id="summaryPrev" class="nav-btn">&lt;</button>
        <div id="summaryLabel" class="label"></div>
        <button id="summaryNext" class="nav-btn">&gt;</button>
      </div>
      <div id="summaryPanel" class="summary-panel"></div>
    </section>
  </main>

  <footer class="footer">Installable PWA â€” works offline after first load</footer>

  <script src="script.js"></script>
</body>
</html>
