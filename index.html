<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WF Office Planner</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<header class="topbar">
  <div class="brand">WF OFFICE PLANNER</div>
  <nav class="tabs">
    <button id="tabMonth" class="active">MONTH</button>
    <button id="tabYear">YEAR</button>
    <button id="tabSummary">SUMMARY</button>
  </nav>
</header>

<main>
  <!-- Controls -->
  <section class="controls">
    <div class="nav-left">
      <button id="prevBtn" class="nav-btn">&lt;</button>
    </div>
    <div class="center-controls">
      <div id="monthYearLabel" class="label"></div>
    </div>
    <div class="nav-right">
      <button id="nextBtn" class="nav-btn">&gt;</button>
    </div>
  </section>

  <!-- Status Buttons -->
  <section class="status-row">
    <button class="status-btn" data-status="WFH">WFH</button>
    <button class="status-btn" data-status="OFFC">OFFC</button>
    <button class="status-btn" data-status="TRAIN">TRAIN</button>
    <button class="status-btn" data-status="EL">EL</button>
    <button class="status-btn" data-status="SL">SL</button>
    <button class="status-btn" data-status="PH">PH</button>
    <button id="clearBtn" class="status-btn" data-status="">Clear</button>
    <button id="clearMonthBtn" class="status-btn" data-status="CLEARMONTH">Clear Month</button>
    <button id="voiceBtn" class="voice-btn">ðŸŽ¤ Voice</button>
  </section>

  <!-- Month view -->
  <section id="monthView" class="view">
    <div id="monthContainer" class="month-container"></div>
  </section>

  <!-- Year view -->
  <section id="yearView" class="view" style="display:none;">
    <div id="yearContainer" class="year-container"></div>
  </section>

  <!-- Summary view -->
  <section id="summaryView" class="view" style="display:none;">
    <div class="summary-header">
      <button id="summaryPrev">&lt;</button>
      <div id="summaryLabel"></div>
      <button id="summaryNext">&gt;</button>
    </div>
    <div id="summaryPanel" class="summary-panel"></div>
  </section>
</main>

<footer class="footer">Installable PWA â€¢ Voice: Chrome Android recommended</footer>

<script src="script.js"></script>
</body>
</html>
